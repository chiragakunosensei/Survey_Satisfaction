<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
       <div id="chart_div"></div>
    <br/>
    <div id="btn-group">
     
    </div>
      <script>
    google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Ordinal Levels of Importance', 'Not At All', 'Not Very', 'Slightly', 'Somewhat', 'Extremely'],
          ['Cost', 1, 2, 7, 24, 15],
          ['Smell', 1, 4, 8, 24, 13],
          ['Feel', 1, 1, 6, 20, 22],
          ['Impact on Environment', 2, 9, 12, 16, 11],
           ['Proven Benefits', 0, 1, 4, 12, 32]
        ]);

        var options = {
          chart: {
            title: 'Ranking of Essential Qualties',
            subtitle: 'What is important to our potential customers?',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal',
          title: 'Survey Responses'
          },
          height: 400,
          colors: ['grey', 'yellow', 'blue', 'purple', 'red' ]
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
        
  </script>
      
    
</html>
